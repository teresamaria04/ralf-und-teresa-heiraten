<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <style>
        body {
            background-color: #4C6B46;
            color: white;
            font-family: Arial, sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Welcome to Our Wedding!</h1>

    <div class="slideshow-container fade-in">
        <div class="mySlides fade-in">
            <img src="hero.jpg" alt="Hero Image">
        </div>
        <div class="mySlides fade-in">
            <img src="about.jpg" alt="About Us Image">
        </div>
        <div class="mySlides fade-in">
            <img src="Einjähriges.jpg" alt="One Year Image">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>

    <footer class="fade-in">
        <a href="https://1drv.ms/x/c/69f6cbaf37066ebb/IQAjqLdmacT9QqiC2yMejxdgAdA57zvE45gLHKE_SAXtLoE?e=LYIO1f" style="color: #6E9D99;">Download our Excel Itinerary</a>
    </footer>
</body>
</html>
